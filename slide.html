<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Image Slideshow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            position: relative;
        }

        .carousel {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            position: fixed;
        }

        .slider_container {
            position: relative;
            width: 100%;
            height: 45rem;
            overflow: hidden;
            border-radius: 10px;
        }

        .slider {
            display: flex;
            animation: sliding 12s linear infinite; 
        }

        .slide {
            flex: 0 0 100%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
        }

        @keyframes sliding {
            0% {
                transform: translateX(0);
            }

            10% {
                transform: translateX(-100%);
            }

            20% {
                transform: translateX(-200%);
            }

            30% {
                transform: translateX(-300%);
            }

            40% {
                transform: translateX(-400%);
            }

            50% {
                transform: translateX(-500%);
            }

            60% {
                transform: translateX(-600%);
            }

            70% {
                transform: translateX(-700%);
            }

            80% {
                transform: translateX(-800%);
            }

            90% {
                transform: translateX(-900%);
            }

            100% {
                transform: translateX(-1000%);
            }

            110% {
                transform: translateX(-1100%);
            }
        }

        .overlay_slider {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            height: 20rem;
            z-index: 1;
            overflow: hidden;
            border-radius: 10px;
        }

        .overlay_slider .slider {
            animation: overlay_sliding 24s linear infinite; 
        }

        @keyframes overlay_sliding {
            0% {
                transform: translateX(0);
            }

            10% {
                transform: translateX(-100%);
            }

            20% {
                transform: translateX(-200%);
            }

            30% {
                transform: translateX(-300%);
            }

            40% {
                transform: translateX(-400%);
            }

            50% {
                transform: translateX(-500%);
            }

            60% {
                transform: translateX(-600%);
            }

            70% {
                transform: translateX(-700%);
            }

            80% {
                transform: translateX(-800%);
            }

            90% {
                transform: translateX(-900%);
            }

            100% {
                transform: translateX(-1000%);
            }

            110% {
                transform: translateX(-1100%);
            }
        }

        .overlay_slider .slide img {
            object-fit: cover;
            height: 100%;
            width: 100%;
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .overlay_slider .slide img:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
    </style>
</head>

<body>
    <div class="carousel">
       
        <div class="slider_container">
            <div class="slider">
                <div class="slide"><img src="./1.jpg" alt="Slide 1"></div>
                <div class="slide"><img src="./2.jpg" alt="Slide 2"></div>
                <div class="slide"><img src="./3.jpg" alt="Slide 3"></div>
                <div class="slide"><img src="./4.jpg" alt="Slide 4"></div>
                <div class="slide"><img src="./5.jpg" alt="Slide 5"></div>
                <div class="slide"><img src="./6.jpg" alt="Slide 6"></div>
                <div class="slide"><img src="./7.jpg" alt="Slide 7"></div>
                <div class="slide"><img src="./8.jpg" alt="Slide 8"></div>
                <div class="slide"><img src="./9.jpg" alt="Slide 9"></div>
                <div class="slide"><img src="./10.jpg" alt="Slide 10"></div>
                <div class="slide"><img src="./11.jpg" alt="Slide 11"></div>
                <div class="slide"><img src="./1.jpeg" alt="Slide 1"></div>
            </div>
        </div>

       
        <div class="overlay_slider">
            <div class="slider">
                <div class="slide"><img src="./1.jpg" alt="Slide 1"></div>
                <div class="slide"><img src="./2.jpg" alt="Slide 2"></div>
                <div class="slide"><img src="./3.jpg" alt="Slide 3"></div>
                <div class="slide"><img src="./4.jpg" alt="Slide 4"></div>
                <div class="slide"><img src="./5.jpg" alt="Slide 5"></div>
                <div class="slide"><img src="./6.jpg" alt="Slide 6"></div>
                <div class="slide"><img src="./7.jpg" alt="Slide 7"></div>
                <div class="slide"><img src="./8.jpg" alt="Slide 8"></div>
                <div class="slide"><img src="./9.jpg" alt="Slide 9"></div>
                <div class="slide"><img src="./10.jpg" alt="Slide 10"></div>
                <div class="slide"><img src="./11.jpg" alt="Slide 11"></div>
                <div class="slide"><img src="./1.jpeg" alt="Slide 1"></div>
            </div>
        </div>
    </div>
</body>

</html>
